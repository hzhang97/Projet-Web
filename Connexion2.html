<script>
    
function connect(){
    document.getElementById("val").style.display = "none";
    if((document.getElementById("email").value.length == 0)||(document.getElementById("password").value.length == 0)) {
        document.getElementById("val").innerHTML = "Veuillez remplir les champs";
        return ;
    } 
    else {
      var xmlhttp;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      xmlhttp = new XMLHttpRequest(); 
      xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
              var resp = xmlhttp.responseText;
              document.getElementById("val").innerHTML = resp;
          }
      };
      xmlhttp.open("GET","http://localhost:8888/Connexion1.php?q=" + email + "&&p=" + password,true);
      xmlhttp.send();    
    }
}

function connexion() {
    document.getElementById("val").style.display = "block";
    if (document.getElementById("val").innerHTML=="mot de passe correct"){
        window.open("Accueil.html","_self"); 
    }
}
    
function inscription(){
