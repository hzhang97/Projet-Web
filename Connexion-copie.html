<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <title>Bienvenue à l'ECE !</title>
            
            <script>
                connexion(email,password){
                    var xhttp;
                    if ((email == "")||(password="")) {
                        document.getElementById("text").innerHTML = "Veuillez remplir les champs";
                        return;
                    } else {
                        if (window.XMLHttpRequest) {
                        // code for IE7+, Firefox, Chrome, Opera, Safari
                        xmlhttp = new XMLHttpRequest();
                        }
                        xmlhttp.onreadystatechange = function() {
                            if (this.readyState == 4 && this.status == 200) {
                            document.getElementById("text").innerHTML = this.responseText;
                                if (document.getElementById("text").innerHTML=="mot de passe correct"){
                                window.open("accueil.html");
                                }
                            }
                        };
                        xmlhttp.open("GET","Connexion1.php?q="+email+"$p"+password,true);
                        xmlhttp.send();
                    }
                }
                
                inscription(){
                    window.open("Inscritpion.html");
                }
                
            </script>
            
        </head>
        <body>
            <br/>
            <h1><center><font face="Georgia">Bienvenue à l'ECE !</font></center></h1>
            <br/>
            
            <hr color="black"/>
            
            <br/>
            <br/>
            <br/>
            <br/>
            <form method="post" action="Connexion.php">
                <center><div style="width:325px;height:450px;border:2px solid #ABCDF0;background-color:#ABCDF0;">
                    <br/>
                    <h2><center><font face="Georgia">Connectez-vous</font></center></h2>
                    <br/>
                    <p>
                        <label for="email"><center><font face="Georgia">Email :</font></center></label>
                        <br/>
                        <center><input type="text" name="email" id="email"/></center>
                        <br/>
                        <br/>
                        <label for="password"><center><font face="Georgia">Mot de passe :</font></center></label>
                        <br/>
                        <center><input type="password" name="password" id="password"/></center>
                        <br/>
                        <span id="text"></span>
                        <br/>
                        <center><button onclick="connexion(this.email,this.password)"><font face="Georgia">S'identifier</font></button></center>
                        <br/>
                        <br/>
                        <center><button onclick="inscription()"><font face="Georgia">S'inscrire</font></button></center>
                    </p>
                </div></center>
            </form>
            
        </body>
</html>
